<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDUQUIZ AI â€” Generator Soal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
  <h1>EDUQUIZ AI</h1>
  <p>Generator Soal Berbasis AI</p>
</header>

<main class="container">
  <section class="panel">
    <h2>Buat Soal</h2>

    <form id="quizForm">
      <label>Topik
        <input id="topic" type="text" required>
      </label>

      <label>Kelas
        <select id="grade">
          <option value="X">X</option>
          <option value="XI" selected>XI</option>
          <option value="XII">XII</option>
        </select>
      </label>

      <label>Tipe Soal
        <select id="type">
          <option value="mcq">Pilihan Ganda</option>
          <option value="essay">Esai</option>
          <option value="tf">Benar / Salah</option>
        </select>
      </label>

      <label>Jumlah Soal
        <input id="count" type="number" value="5" min="1" max="50">
      </label>

      <button type="submit">Generate</button>
    </form>
  </section>

  <section class="panel">
    <h2>Hasil</h2>
    <pre id="result" class="result"></pre>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
